<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Formulário de Inscrição</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <nav class="navbar navbar-light bg-white py-3">
        <div class="container d-flex justify-content-between align-items-center px-5">
          <!-- Logo Esquerdo -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logoremax.png" alt="Logo Remax" class="logo-navbar" style="height: 70px;" />
          </a>

          <!-- Logo Direito -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="carlafernandeslogo.png" alt="Logo Carla" class="logo-navbar" style="height: 70px;" />
          </a>
        </div>
      </nav>

      <section class="py-5">
        <div class="container px-5">
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Formulário de Inscrição</h1>
              <p class="lead fw-normal text-muted mb-0">Participe!</p>
            </div>

            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form id="contactForm">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="nome" name="nome" type="text" placeholder="Pedro Miguel" required />
                    <label for="nome">Nome</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="pedro@hotmail.com" required />
                    <label for="email">Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="telemovel" name="telemovel" type="tel" placeholder="(91)1222333" required />
                    <label for="telemovel">Telemóvel</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="acompanhantes" name="acompanhantes" type="number" placeholder="2" required />
                    <label for="acompanhantes">Número de participantes</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select class="form-select" id="interesse" name="interesse" required>
                      <option value="" selected disabled> </option>
                      <option value="Comprador(a)">Comprador(a) de imóvel</option>
                      <option value="Profissional da área imobiliária">Profissional da área imobiliária</option>
                    </select>
                    <label for="interesse">Seu interesse é como:</label>
                  </div>

                  <div class="form-floating mb-3" id="agenciaWrapper" style="display: none;">
                    <input class="form-control" id="agencia" name="agencia" type="text" placeholder="Nome da agência" />
                    <label for="agencia">Qual agência?</label>
                  </div>

                  <div class="d-none" id="sucesso">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Inscrição confirmada!</div>
                      Nos vemos no pôr do sol!
                    </div>
                  </div>

                  <div class="d-none" id="erro">
                    <div class="text-center text-danger mb-3">
                      Ocorreu um erro no envio. Verifique os campos e tente novamente.
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      emailjs.init("SUA_PUBLIC_KEY_AQUI"); // substitua pela sua chave pública real do EmailJS
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts.js?v=3"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
