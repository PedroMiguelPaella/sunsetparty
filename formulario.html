<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Formulário de Inscrição</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-white py-3">
        <div class="container d-flex justify-content-between align-items-center px-5">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="logoremax.png" alt="Logo Remax" class="logo-navbar" style="height: 70px;" />
          </a>
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="carlafernandeslogo.png" alt="Logo Carla" class="logo-navbar" style="height: 70px;" />
          </a>
        </div>
      </nav>

      <!-- Formulário -->
      <section class="py-5">
        <div class="container px-5">
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <h1 class="fw-bolder">Formulário de Inscrição</h1>
              <p class="lead fw-normal text-muted mb-0">Participe!</p>
            </div>

            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form action="https://formsubmit.co/pedromiguelpaella@gmail.com" method="POST" id="formularioInscricao">
                  <!-- Hidden fields -->
                  <input type="hidden" name="_captcha" value="false">
                  <input type="hidden" name="_template" value="table">
                  <input type="hidden" name="_autoresponse" value="Obrigado por se inscrever! Em breve receberá mais informações.">

                  <div class="form-floating mb-3">
                    <input class="form-control" name="nome" type="text" placeholder="Pedro Miguel" required />
                    <label for="nome">Nome</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" name="email" type="email" placeholder="pedro@hotmail.com" required />
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" name="telemovel" type="tel" placeholder="912223333" required />
                    <label for="telemovel">Telemóvel</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" name="acompanhantes" type="number" placeholder="2" required />
                    <label for="acompanhantes">Número de participantes</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select" name="interesse" id="interesse" required>
                      <option value="" selected disabled> </option>
                      <option value="Comprador(a)">Comprador(a) de imóvel</option>
                      <option value="Profissional da área imobiliária">Profissional da área imobiliária</option>
                    </select>
                    <label for="interesse">Seu interesse é como:</label>
                  </div>
                  <div class="form-floating mb-3" id="agenciaWrapper" style="display: none;">
                    <input class="form-control" name="agencia" id="agencia" type="text" placeholder="Nome da agência" />
                    <label for="agencia">Qual agência?</label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                  </div>
                </form>

                <div class="d-none mt-4" id="sucesso">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Inscrição enviada com sucesso!</div>
                    Verifique o seu e-mail para confirmação.
                  </div>
                </div>

                <div class="d-none mt-4" id="erro">
                  <div class="text-center text-danger mb-3">Erro ao enviar. Por favor, tente novamente.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- O teu script separado -->
    <script type="module" src="scripts.js?v=10"></script>
  </body>
</html>
