<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Formulário de Inscrição</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
         <a class="navbar-brand d-flex align-items-center" href="index.html" style="height: 56px;">
         <img src="logoremax.png" alt="Logo Remax" class="logo-navbar" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link" href="imovel.html">A Casa dos seus Sonhos</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="py-5">
        <div class="container px-5">
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">Formulário de Inscrição</h1>
              <p class="lead fw-normal text-muted mb-0">Participe!</p>
            </div>

            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <form id="contactForm">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="nome" type="text" placeholder="Pedro Miguel" required />
                    <label for="nome">Nome</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="idade" type="number" placeholder="20" required />
                    <label for="idade">Idade</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="pedro@hotmail.com" required />
                    <label for="email">Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="telemovel" type="tel" placeholder="(91)1222333" required />
                    <label for="telemovel">Telemóvel</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="acompanhantes" type="number" placeholder="2" required />
                    <label for="acompanhantes">Quantos acompanhantes estarão com você?</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select class="form-select" id="interesse" name="interesse" required>
                      <option value="" selected disabled> </option>
                      <option value="Comprador(a)">Comprador(a) de imóvel</option>
                      <option value="Profissional da área imobiliária">Profissional da área imobiliária</option>
                    </select>
                    <label for="interesse">Seu interesse é como:</label>
                  </div>

                  <div class="form-floating mb-3" id="agenciaWrapper" style="display: none;">
                    <input class="form-control" id="agencia" type="text" placeholder="Nome da agência" />
                    <label for="agencia">De qual agência?</label>
                  </div>

                  <div class="d-none" id="sucesso">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Inscrição confirmada!</div>
                      Nos vemos no pôr do sol!
                    </div>
                  </div>

                  <div class="d-none" id="erro">
                    <div class="text-center text-danger mb-3">Ocorreu um erro no envio. Verifique os campos e tente novamente.</div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js" defer></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
